
<!-- archivo_usuario.html -->
{% block content %}
  <h2>Tus Archivos Guardados</h2>

  <form method="post" enctype="multipart/form-data" action="{% url 'guardar_archivo' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Archivo</button>
  </form>

  <h3>Tus archivos:</h3>
  {% if archivos %}
    <ul>
      {% for archivo in archivos %}
        <li>
          {{ archivo.archivo.name }} - 
          <a href="{{ archivo.archivo.url }}" download>Descargar</a>
          - <a href="#" onclick="eliminarArchivo('{{ archivo.id }}')">Eliminar</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tienes archivos guardados.</p>
  {% endif %}

  <script>
    function eliminarArchivo(archivoId) {
      if (confirm("¿Seguro que deseas eliminar este archivo?")) {
        // Redirigir a la URL de eliminación
        window.location.href = "{% url 'eliminar_archivo' 0 %}".replace("0", archivoId);
      }
    }
  </script>
{% endblock %}
