{% block content %}
  <h2>Subir Archivo</h2>

  <form method="post" action="{% url 'subir_archivito' %}" enctype="multipart/form-data" class="mb-3">
    {% csrf_token %}
    <label for="id_nombre_subir">Nombre:</label>
    <input type="text" name="nombre" id="id_nombre_subir" placeholder="Nombre del archivo" required>

    <label for="id_contenido_subir">Contenido:</label>
    <input type="file" name="contenido" id="id_contenido_subir" required>
    
    <button type="submit">Subir Archivo</button>
  </form>

  <h2>Lista de Archivos</h2>

  <form method="get" action="{% url 'lista_archivitos' %}" class="mb-3">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="id_nombre">Nombre:</label>
        <input type="text" name="q_nombre" id="id_nombre" placeholder="Nombre" value="{{ query_nombre }}" class="form-control" required>
      </div>

      <div class="form-group col-md-2">
        <label for="id_contenido">Contenido:</label>
        <input type="text" name="q_contenido" id="id_contenido" placeholder="Contenido" value="{{ query_contenido }}" class="form-control">
      </div>

      <div class="form-group col-md-2">
        <button type="submit" class="btn btn-primary btn-sm mt-4">Buscar</button>
      </div>
    </div>
  </form>

  {% if archivitos %}
    <ul>
      {% for archivito in archivitos %}
        <li>
          {{ archivito.nombre }}
          - <a href="{% url 'descargar_archivito' archivito.id %}">Descargar</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No se encontraron archivos.</p>
  {% endif %}

{% endblock %}
